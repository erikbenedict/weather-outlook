<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Outlook</title>
</head>
<body>
    <header id="header" class="container text-center">
        <h1 class="mb-3 p-2">Weather Outlook</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2 class="mb-2">Search for a City:</h2>
                <div class="form-floating">
                    <input type="text" class="form-control my-2" id="floatingText" placeholder="City Name">
                    <label for="floatingPassword">City Name</label>
                </div>
                <button type="button" id="search-btn" class="btn btn-primary w-100 my-2">Search</button>
                <div class="border border-dark-subtle my-2"></div>
                <div id="recent-search"></div>
            </div>
            <div class="col-8">
            <div class="row">
                <div class="border border-black py-2 mb-3">
                    <div id="current-day"></div>
                </div>
            </div>
            <div class="row">
                <h4 class="p-0">5-Day Forecast:</h4>
                <div class="row d-flex justify-content-between">
                    <div id="second-day" class="col-2 bg-primary-subtle p-1"></div>
                    <div id="third-day" class="col-2 bg-primary-subtle p-1"></div>
                    <div id="fourth-day" class="col-2 bg-primary-subtle p-1"></div>
                    <div id="fith-day" class="col-2 bg-primary-subtle p-1"></div>
                    <div id="sixth-day" class="col-2 bg-primary-subtle p-1"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
